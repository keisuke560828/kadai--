$.getJSON(
"https://www.googleapis.com/books/v1/volumes?q=東野圭吾",
    function(data){
        console.dir(data); //確認用

        //１つだけ取る
        //1,items[0]個目のitemsデータを参照
        var item = data.items[0];
        //2,item→volumeInfo→titleを参照、id="content"に追加
        $("#content").html(item.volumeInfo.title);

        //複数を取る
        // 1,繰り返し処理を使い、すべてののデータを取得し、文字列を作成する
        var view = ""; //表示文字列を入れる変数
        for (var i=0; i<data.items.length;i++){
            var item = data.items[i]; //items[i]項目のitemsデータを参照
            view += '<ul>';
            view += '<li>題名;' + item.volumeInfo.title + '</li>';
            view += '</ul>';
        }
        //２,id="content"に文字列を表示
        $("#content").html( view );
    }
);
